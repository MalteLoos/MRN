# ============================================================
# Docker Compose – GPU / display / DDS networking
# ============================================================
#
# Usage (standalone):
#   DISPLAY=${DISPLAY} docker compose up -d
#
# The devcontainer.json references this file automatically.
# ============================================================

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CUDA_VERSION: "12.1.1"

    # ── Container name (optional, handy for `docker exec`) ──
    container_name: px4-ros2-rl-dev

    # ── GPU access ──────────────────────────────────────────
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
                - compute
                - utility
                - graphics
                - display

    # ── Networking ──────────────────────────────────────────
    #  host mode gives full DDS discovery + GCS access
    network_mode: host

    # ── Shared memory ──────────────────────────────────────
    #  Required for ROS 2 Fast-DDS shared-memory transport
    #  and PyTorch DataLoader workers.
    ipc: host
    shm_size: "4g"

    # ── Security / device access ────────────────────────────
    privileged: true
    # Allow FUSE mounts and ptrace (useful for gdb)
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE

    # ── Environment ─────────────────────────────────────────
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics,display
      - QT_X11_NO_MITSHM=1
      - XDG_RUNTIME_DIR=/tmp/runtime-dev
      # ROS 2 domain isolation (change to avoid cross-talk)
      - ROS_DOMAIN_ID=0
      # FastDDS shared-memory
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp

    # ── Volumes ─────────────────────────────────────────────
    volumes:
      # Workspace source code
      - ..:/workspace:cached
      # X11 socket for GUI (Gazebo, rqt, rviz2)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Persistent caches across rebuilds
      - px4-ccache:/home/dev/.ccache
      - ros-log:/home/dev/.ros/log

    # Keep container alive for VS Code attach
    stdin_open: true
    tty: true

volumes:
  px4-ccache:
  ros-log:
